---
# defaults for freebsd_zfs

fzfs_enable: false
fzfs_debug: false
fzfs_backup_conf: false
fzfs_assert_enable: true
fzfs_facts_recurse: true
fzfs_mount_all: true
fzfs_rcconf: []
fzfs_datasets: []
fzfs_manage: []
fzfs_mountpoints: []

# Unify sysctl with the role vbotka.freebsd_postinstall
fzfs_sysctl_conf: "{{ fp_sysctl_conf|default([]) }}"

# Required pools
fzfs_pools_required: "{{ fzfs_manage|map(attribute='name')|map('split', '/')|map('first') }}"
fzfs_pools_missing: "{{ fzfs_pools_required|difference(ansible_zfs_pools) }}"

